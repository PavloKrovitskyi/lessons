<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 3D</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>


  <div class="form-3d">

    <div class="form-3d__body">
      <div class="form-3d__side form-3d__side--front">
        <div class="form-3d__content">
          <h1 class="form-3d__title">title</h1>
          <div class="form-3d__text">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis illo soluta optio cum quisquam. Corporis placeat, illum sed nesciunt, eos ducimus repudiandae quidem voluptatem eligendi, voluptate obcaecati. Asperiores, repellat molestias!
            </p>
          </div>
        </div>
      </div>
      <div class="form-3d__side form-3d__side--back">
        <div class="form-3d__content">
          <div class="form-3d__wrapper-title">
            <h2 class="form-3d__title">Contact Me</h2>
          </div>
          <form class="form-3d__form" action="#" method="post">

            <div class="form-3d__items">
              <div class="form-3d__item">
                <label for="user-name">Your Name :</label>
                <input id="user-name" name="user-name" type="text" autocomplete="on" placeholder="Helena Gomez" required>
              </div>

              <div class="form-3d__item">
                <label>Your E-mail :</label>
                <input type="email" autocomplete="on" placeholder="example@mail.com" required>
              </div>

              <div class="form-3d__item">
                <label>Your message :</label>
                <textarea placeholder="Message"></textarea>
              </div>
              
            </div>

            <button class="form-3d__button" type="submit">done</button>
          </form>
        </div>
      </div>
    </div>

  </div>


</body>

</html>
