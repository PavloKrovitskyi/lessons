<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson </title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <h1>Приклад до 10-го уроку Позиціонування</h1>
      </div>
    </header>

    <main class="main">
      <div class="block-images">
        <div class="block-images__container">
          <div class="block-images__content">
            <div class="block-images__image block-images__image--top-left">
              <img src="img/block-images/laptop.png" alt="laptop">
            </div>

            <div class=" block-images__decore block-images__decore--circle">
              <img src="img/block-images/stars.svg" alt="stars">
            </div>

            <div class="block-images__image block-images__image--right-bottom">
              <img src="img/block-images/girl.png" alt="girl">
            </div>

            <div class="block-images__decore block-images__decore--rectangle">
              <img src="img/block-images/rectangle.svg" alt="Image">
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__text">
          <p>
            В прикладі використовуються псевдоелементи за допомогою яких відображаються ці картинки
          </p>
          <div class="footer__images">
            <img src="img/block-images/arrow-spiral.svg" alt="Image">
            <img src="img/block-images/arrow.svg" alt="Image">
            <img src="img/block-images/spiral.svg" alt="Image">
          </div>
          <p>
            також псевдоелементом зроблено фіолетовий та жовтий фони для картинок ноутбука та дівчини
          </p>
        </div>
      </div>
    </footer>

  </div>
  <script src="js"></script>
</body>

</html>
