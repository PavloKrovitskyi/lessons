<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.png">
  <title>Example for lesson 7</title>
</head>

<body>
  <!-- jewels-development - загальний блок -->
  <div class="jewels-development">
    <!-- jewels-development__container - обмежуючий контейнер -->
    <div class="jewels-development__container">
      <!-- jewels-development__content - контентний блок -->
      <div class="jewels-development__content">
        <div class="jewels-development__label">WHAT WE DO</div>
        <h1 class="jewels-development__title">We Develop Create Custom Jewels.</h1>
        <div class="jewels-development__text">
          <p>
            Lorem ipsum dolor sit amet, conse elit, sedid do eiusmod tempor incidi ut labore et dolore magna aliqua. Quis ipsum usendi laboris mollit
          </p>
        </div>
      </div>

      <!-- jewels-development__images - загальний блок для картинок -->
      <div class="jewels-development__images">

        <!-- jewels-development__wrapper-image - загальний клас для обгорток картинок -->
        <!-- first-image - окремий клас для обгортки першої картинки -->
        <div class="jewels-development__wrapper-image first-image">
          <img src="img/image-first.png" alt="girl image">
        </div>

        <!-- second-image - окремий клас для обгортки другої картинки -->
        <div class="jewels-development__wrapper-image second-image">
          <img src="img/image-second.png" alt="girl image">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
