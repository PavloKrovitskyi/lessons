<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 3D</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div class="form-3d">
    <div class="form-3d__front form-3d__side">
      <div class="form-3d__content">
        <h1>LOREM</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis illo soluta optio cum quisquam. Corporis placeat, illum sed nesciunt, eos ducimus repudiandae quidem voluptatem eligendi, voluptate obcaecati. Asperiores, repellat molestias!
        </p>
      </div>
    </div>
    <div class="form-3d__back form-3d__side">
      <div class="form-3d__content">
        <h2>Contact Me</h2>
        <form>
          <label>Your Name :</label>
          <input type="text" autocomplete="on" placeholder="Helen G" required>
          <label>Your E-mail :</label>
          <input type="email" autocomplete="on" placeholder="example@mail.com" required>
          <label>Your message :</label>
          <textarea placeholder="Message"></textarea>
          <button type="submit">done</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
